<style>
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
}

.login-card {
  width: 400px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  background: rgba(255, 255, 255, 0.9);
}

img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 20px;
}

h2 {
  font-family: 'Sawarabi Mincho', serif;
  font-size: 2rem;
  color: #d32f2f;
  text-align: center;
  margin-bottom: 1rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 1rem;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #d32f2f;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-family: 'Noto Sans JP', sans-serif;
}

button:hover {
  background-color: #b71c1c;
}

.error-message {
  color: red;
  margin-top: 10px;
  font-family: 'Noto Sans JP', sans-serif;
}
</style>

<app-navbar></app-navbar>
<div class="login-container">
  <mat-card class="login-card">
    <img mat-card-img src="../../../assets/imgs/inicioSesionLogo.png">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Introduce tu correo electrónico"
        />
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Introduce tu contraseña"
        />
      </div>

      <button type="submit" [disabled]="!email || !password">Iniciar sesión</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card>
</div>
